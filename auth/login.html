<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <link rel="icon" href="assets/eduliterate.png" type="image/x-icon"/>
</head>
<body>
    <div class="card-container">
        <img class="element-removebg" src="assets/education.png"/>
        <div class="low-fi-block-header">
            <div class="div">
                <div class="div">
                    <div class="text-wrapper">Welcome Back!</div>
                    <p class="p-login">Please Log In to continue your learning journey with Eduliterate.</p>

                    <!-- Registration Form -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="box">
                            <div class="search">
                                <input id="username" name="username" class="text-container" placeholder="Enter Your Username Here" type="text" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="box">
                            <div class="search">
                                <input id="password" name="password" class="text-container" placeholder="Enter Your Password" type="password" />
                            </div>
                        </div>
                    </div>

                    <button class="submit-button">Login</button>

                    <a href="register.html" class="dont-have-account-link">Don't Have Account? Sign Up</a>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
