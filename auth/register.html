<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
    <link rel="icon" href="assets/eduliterate.png" type="image/x-icon"/>
</head>
<body>
    <div class="card-container">
        <img class="element-removebg" src="assets/education.png"/>
        <div class="low-fi-block-header">
            <div class="div">
                <div class="div">
                    <div class="text-wrapper">Create A New Account</div>
                    <p class="p-register">Let's set up your account</p>

                    <!-- Registration Form -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="box">
                            <div class="search">
                                <input id="username" name="username" class="text-container" placeholder="Enter Your Username Here" type="text" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="box">
                            <div class="search">
                                <input id="email" name="email" class="text-container" placeholder="Enter Your Email" type="email" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="box">
                            <div class="search">
                                <input id="password" name="password" class="text-container" placeholder="Enter Your Password" type="password" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="box">
                            <div class="search">
                                <input id="confirmPassword" name="confirmPassword" class="text-container" placeholder="Confirm Your Password" type="password" />
                            </div>
                        </div>
                    </div>

                    <button class="submit-button">Register</button>

                    <a href="login.html" class="have-account-link">Already Have an Account?</a>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
