<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Details</title>
        <link rel="icon" href="assets/img/logo.png" type="image/x-icon"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="book_details.css">
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </head>
    <body>
        <div class="book-details-container">
            <div class="book-details">
                <div class="book-image">
                    <img id="book-image" alt="Book Image">
                </div>
                <div class="book-info">
                    <h1 id="book-title"></h1>
                    <p id="book-author"></p>
                    <p id="book-price"></p>
                </div>
            </div>
            
            <p id="book-description"></p>
            <div class="button-container">
                <button id="speak-button" class="speak-button"><box-icon name='user-voice' color='#ffffff'></box-icon>Read Description</button>
            </div>
        </div>
        <a href="digital-collection.html" class="go-back-link">Go Back</a>
        <script src="book_details.js"></script>
    </body>
</html>
