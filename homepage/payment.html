<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment</title>
        <link rel="icon" href="../homepage/assets/img/Wallet.png" type="image/x-icon"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/styles/style.css">
    </head>
    <body>
        <div class="content container-fluid custom-padding">
            <div class="row mb-5">
                <div class="col">
                    <a href="index.html" class="btn btn-light fw-bold fs-5 transparent-background"><img src="assets/img/arrow.png" class="img-fluid me-4">Home</a>
                </div>
            </div>
            <div class="animate">
                <div class="bg-payment-container text-center">
                    <img class="bg-payment img-payment" src="assets/img/payment.png" alt="Payment Image">
                    <div class="bg-payment-text" style="text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.3);">
                        <h2 class="text-white">Subscribe Now!</h2>
                        <p class="text-white">Unlock access to all available e-books</p>
                    </div>
                </div>                     
                <div class="row mt-3">
                    <div class="col">
                        <div class="bg-orange text-start text-white fs-5 rounded p-2 mb-3 w-100">
                            Payment Method
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <button class="btn btn-light w-100 fw-bold fs-5 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#paymentBank" aria-expanded="false" aria-controls="collapseExample">
                            <img src="assets/img/transfer1.png">
                            Transfer Bank
                        </button>
                        <div class="collapse mt-2" id="paymentBank">
                            <div class="card bg-img-pill">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col text-center">
                                            <img src="assets/img/bank-bri.png" alt="BNI" class="img-bank mt-3">
                                            <p class="bank-details">BRI - 07791768900</p>
                                        </div>
                                        <div class="col text-center">
                                            <img src="assets/img/bank-mandiri.png" alt="Mandiri" class="img-bank mt-4">
                                            <p class="bank-details">Mandiri - 0881792022</p>
                                        </div>
                                        <div class="col text-center">
                                            <img src="assets/img/bank-bca.png" alt="BCA" class="img-bank mt-4">
                                            <p class="bank-details">BCA - 031789002</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                    
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <button class="btn btn-light w-100 fw-bold fs-5 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#paymentEwallet" aria-expanded="false" aria-controls="collapseExample">
                            <img src="assets/img/wallet1.png">
                            E-Wallet
                        </button>
                        <div class="collapse mt-2" id="paymentEwallet">
                            <div class="card bg-img-pill">
                                <div class="card-body text-center">
                                    <p>Scan the QR code below to make a payment using your preferred E-Wallet:</p>
                                    <img class="qr-code img-img-payment" src="assets/img/qr-code.png" alt="QR Code">
                                </div>
                            </div>
                        </div>                    
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="bg-orange text-start text-white fs-5 rounded p-2 mb-3 w-100">
                            Total Payment
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="col">
                            Langganan 1 Bulan
                        </div>
                        
                    </div>
                    <div class="col-auto ms-auto">
                        <div>45.000-</div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <div class="col">
                            Subtotal
                        </div>
                        
                    </div>
                    <div class="col-auto ms-auto">
                        <div>Rp45.000,00-</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-container container-fluid custom-padding">
            <div class="row">
                <div class="col">
                    <button class="bg-orange btn-bayar text-center text-white fs-5 rounded p-2 mb-3 w-100" data-bs-toggle="modal" data-bs-target="#modalSuccess">
                        Bayar
                    </button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalSuccess" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog mt-4">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="row my-2">
                            <div class="col">
                                <label for="proofUpload" class="form-label">Select Screenshot of Transfer:</label>
                                <input type="file" class="form-control" id="proofUpload">
                                <div id="preview" style="margin-top: 20px;"></div>
                            </div>
                        </div>
                        <div class="row text-center my-3">
                            <div class="col-auto mx-auto">
                                <button id="submitProof" class="bg-orange btn-bayar-submit text-center text-white fs-5 rounded p-2 w-100" data-bs-toggle="modal" data-bs-target="#loadingModal">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <img src="assets/img/loading.gif" alt="Loading..." width="200">
                        <p class="mt-3">Validating...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
